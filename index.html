<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whatapp link generator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap');

    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body{
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 10px;
      min-height: 100vh;
      background: #4285F4;
    }

    .container{
      max-width: 500px;
      background: #fff;
      border-radius: 7px;
      padding: 20px 25px 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
    }

    header h1{
      font-size: 27px;
      font-weight: 500;
    }

    header p{
      margin-top: 5px;
      font-size: 18px;
      color: #474747;
    }

    form{
      padding: 20px 0 27px;
    }

    form input{
      width: 100%;
      height: 60px;
      padding: 0 17px;
      outline: none;
      border-radius: 5px;
      border: 1px solid #b3b2b2;
      font-size: 19px;
      transition: 0.1 ease;
    }

    form input::placeholder{
      color: #b3b2b2;
    }

    form input:focus{
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.13);
    }

    form button{
      width: 100%;
      border: none;
      outline: none;
      color: #fff;
      background-color: #4285F4;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 5px;
      opacity: 0.7;
      pointer-events: none;
      padding: 15px;
      font-size: 19px;
      transition: opacity 0.15s ease;
    }

    form input:valid ~ button{
      opacity: 1;
      pointer-events: auto;
    }

    .mt-2{
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Whatsapp Link Generator</h1>
      <p>Masukkan nomor Whatsapp tanpa tanda "+". Contoh : 62735473537</p>
    </header>
    <form action="#">
      <input type="number" id="nomor" placeholder="62735473537" required style="margin-bottom: 20px;">
      <input type="text" id="pesan" placeholder="Masukkan pesan" required>
      <button onclick="Generate()">Generate</button>
    </form>
  </div>

  <script>
    function Generate() {
      var no = document.querySelector("#nomor").value
      var text = encodeURIComponent(document.querySelector("#pesan").value)

      var link = "https://wa.me/"+no+"/?text="+text;

      var result = document.createElement("input")
      result.value = link
      result.className = "mt-2"
      document.querySelector("form").appendChild(result)

      var btn = document.createElement("button")
      btn.innerHTML = "Copy link"
      document.querySelector("form").appendChild(btn)
      btn.addEventListener("click", function(){
        var copy = document.querySelector(".mt-2")
        copy.select()
        copy.setSelectionRange(0, 99999)
        navigator.clipboard.writeText(copy.value)
        alert("berhasil copy : " + copy.value)
      })
    }
  </script>
</body>
</html>
